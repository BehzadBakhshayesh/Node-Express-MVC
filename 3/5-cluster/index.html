<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster</title>
</head>

<body>
    <h2>Ajax</h2>
    <script>
        function request() {
            fetch('http://localhost:3000/')
                .then((response) => response.json())
                .then((res) => {
                    console.log({ res });
                })
        }

        setInterval(() => {
            request()
        }, 100);
    </script>
</body>

</html>
